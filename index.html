<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Password Generator</title>
  </head>
  <body>
    <div class="pw-container">
      <div class="pw-header">
        <div class="pw" id="pw">
          <span id="pw">1823zs78#Css09@</span>
          <button id="copy">Copy</button>
        </div>
      </div>
      <div class="pw-body">
        <div class="form-control">
          <label for="len">Password Length</label>
          <input id="len" type="number" value="10" min="4" max="40" />
        </div>
      </div>
      <div class="pw-body">
        <div class="form-control">
          <label for="upper">Contain Uppercase letters</label>
          <input id="upper" type="checkbox" />
        </div>
      </div>
      <div class="pw-body">
        <div class="form-control">
          <label for="lower">Contain Lowercase letters</label>
          <input id="lower" type="checkbox" />
        </div>
      </div>
      <div class="pw-body">
        <div class="form-control">
          <label for="number">Contains Numbers</label>
          <input id="number" type="checkbox" />
        </div>
      </div>
      <div class="pw-body">
        <div class="form-control">
          <label for="symbol">Contains Symbols</label>
          <input id="symbol" type="checkbox" />
        </div>
        <button class="generate" id="generate">Generate</button>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
